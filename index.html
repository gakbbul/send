<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickShare P2P - High Stability</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f1f5f9;
        }
        .glass {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        @keyframes pulse-soft {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        .animate-pulse-soft { animation: pulse-soft 2s infinite; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const App = () => {
            const [myId, setMyId] = useState('');
            const [targetId, setTargetId] = useState('');
            const [status, setStatus] = useState('시스템 초기화 중...');
            const [progress, setProgress] = useState(0);
            const [incomingFile, setIncomingFile] = useState(null);
            const [isTransferring, setIsTransferring] = useState(false);
            
            const peerRef = useRef(null);
            const receiveBuffer = useRef([]);
            const receivedSize = useRef(0);

            const generateSimpleId = () => {
                return Math.floor(10000 + Math.random() * 90000).toString();
            };

            const initPeer = (id) => {
                if (peerRef.current) peerRef.current.destroy();

                const peer = new Peer(id, {
                    config: {
                        'iceServers': [
                            { url: 'stun:stun.l.google.com:19302' },
                            { url: 'stun:stun1.l.google.com:19302' }
                        ]
                    },
                    debug: 1
                });

                peerRef.current = peer;

                peer.on('open', (assignedId) => {
                    setMyId(assignedId);
                    setStatus('접속 완료 (온라인)');
                });

                peer.on('connection', (conn) => {
                    setStatus('기기 연결됨');
                    
                    conn.on('data', (data) => {
                        // 파일 정보 수신
                        if (data.type === 'file-start') {
                            setIncomingFile({ fileName: data.fileName, fileSize: data.fileSize });
                            receiveBuffer.current = [];
                            receivedSize.current = 0;
                            setProgress(0);
                            setStatus('수신 시작...');
                        }
                        
                        // 파일 조각 수신
                        if (data.type === 'file-chunk') {
                            receiveBuffer.current.push(data.chunk);
                            receivedSize.current += data.chunk.byteLength;
                            const percent = Math.floor((receivedSize.current / data.totalSize) * 100);
                            setProgress(percent);
                            setStatus(`수신 중: ${percent}%`);
                        }

                        // 수신 완료
                        if (data.type === 'file-end') {
                            const blob = new Blob(receiveBuffer.current, { type: data.fileType });
                            const url = window.URL.createObjectURL(blob);
                            const a = document.createElement('a');
                            a.href = url;
                            a.download = data.fileName;
                            a.click();
                            
                            setStatus('다운로드 완료');
                            setIncomingFile(null);
                            setProgress(0);
                            setTimeout(() => setStatus('접속 완료 (온라인)'), 3000);
                        }
                    });
                });

                peer.on('error', (err) => {
                    if (err.type === 'unavailable-id') initPeer(generateSimpleId());
                    else {
                        setStatus(`오류: ${err.type}`);
                        setIsTransferring(false);
                    }
                });
            };

            useEffect(() => {
                initPeer(generateSimpleId());
                return () => {
                    if (peerRef.current) peerRef.current.destroy();
                };
            }, []);

            const sendFileInChunks = (file, conn) => {
                const chunkSize = 16384; // 16KB 씩 쪼개서 전송 (안정적)
                let offset = 0;

                // 시작 알림
                conn.send({
                    type: 'file-start',
                    fileName: file.name,
                    fileSize: file.size
                });

                const readSlice = (o) => {
                    const slice = file.slice(offset, o + chunkSize);
                    const reader = new FileReader();
                    
                    reader.onload = (e) => {
                        conn.send({
                            type: 'file-chunk',
                            chunk: e.target.result,
                            totalSize: file.size
                        });

                        offset += chunkSize;
                        const percent = Math.floor((offset / file.size) * 100);
                        setProgress(percent > 100 ? 100 : percent);

                        if (offset < file.size) {
                            readSlice(offset);
                        } else {
                            // 전송 완료 알림
                            conn.send({
                                type: 'file-end',
                                fileName: file.name,
                                fileType: file.type
                            });
                            setIsTransferring(false);
                            setStatus('전송 완료!');
                            setTimeout(() => {
                                setStatus('접속 완료 (온라인)');
                                setProgress(0);
                            }, 3000);
                        }
                    };
                    reader.readAsArrayBuffer(slice);
                };

                readSlice(0);
            };

            const handleFileUpload = (e) => {
                const file = e.target.files[0];
                if (!file || !targetId) return;

                setIsTransferring(true);
                setStatus('연결 수립 중...');

                const conn = peerRef.current.connect(targetId, { reliable: true });
                
                conn.on('open', () => {
                    setStatus('전송 시작...');
                    sendFileInChunks(file, conn);
                });

                conn.on('error', () => {
                    setStatus('전송 실패');
                    setIsTransferring(false);
                });
            };

            return (
                <div className="min-h-screen flex flex-col items-center justify-center p-6 bg-slate-100">
                    <div className="w-full max-w-md">
                        <header className="text-center mb-8">
                            <h1 className="text-4xl font-black text-slate-900 tracking-tight mb-2">QuickShare</h1>
                            <p className="text-slate-500 text-sm font-medium uppercase tracking-widest">Stable P2P Transfer</p>
                        </header>

                        <div className="bg-white rounded-3xl p-6 shadow-xl mb-6 border border-slate-200">
                            <div className="flex justify-between items-start mb-2">
                                <span className="text-[10px] font-black text-slate-400 uppercase tracking-tighter">My Code</span>
                            </div>
                            <div className="flex items-center justify-between bg-slate-50 p-4 rounded-2xl border border-slate-100">
                                <span className="text-4xl font-mono font-black text-blue-600 tracking-widest">
                                    {myId || '-----'}
                                </span>
                                <div className={`text-[10px] font-bold px-3 py-1 rounded-full ${myId ? 'bg-green-100 text-green-600' : 'bg-orange-100 text-orange-600'}`}>
                                    {myId ? 'READY' : 'WAITING'}
                                </div>
                            </div>
                        </div>

                        <div className="glass rounded-3xl p-6 shadow-2xl mb-6">
                            <div className="mb-6">
                                <label className="block text-xs font-bold text-slate-400 uppercase mb-2 ml-1">받는 쪽 코드 (5자리)</label>
                                <input 
                                    type="text" 
                                    maxLength="5"
                                    value={targetId}
                                    onChange={(e) => setTargetId(e.target.value.replace(/[^0-9]/g, ''))}
                                    placeholder="00000"
                                    className="w-full px-4 py-4 rounded-2xl border-2 border-slate-100 focus:border-blue-500 outline-none transition-all font-mono text-2xl text-center tracking-[0.5em] text-slate-700 placeholder:text-slate-200"
                                />
                            </div>

                            <label className={`relative group cursor-pointer block border-2 border-dashed border-slate-200 rounded-3xl p-10 hover:border-blue-400 hover:bg-blue-50/30 transition-all ${isTransferring || !targetId ? 'opacity-50 pointer-events-none' : ''}`}>
                                <div className="text-center">
                                    <div className="w-16 h-16 bg-blue-600 rounded-2xl flex items-center justify-center mx-auto mb-4 shadow-lg group-hover:scale-110 transition-transform">
                                        <svg xmlns="http://www.w3.org/2000/svg" className="h-8 w-8 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 16v1a2 2 0 002 2h12a2 2 0 002-2v-1m-4-8l-4-4m0 0L8 8m4-4v12" />
                                        </svg>
                                    </div>
                                    <h2 className="text-lg font-bold text-slate-800">파일 전송하기</h2>
                                </div>
                                <input type="file" className="hidden" onChange={handleFileUpload} disabled={isTransferring || !targetId} />
                            </label>

                            {/* 진행 표시바 */}
                            {(isTransferring || progress > 0) && (
                                <div className="mt-6">
                                    <div className="flex justify-between text-[10px] font-bold text-slate-400 mb-1 px-1 uppercase">
                                        <span>Progress</span>
                                        <span>{progress}%</span>
                                    </div>
                                    <div className="w-full bg-slate-100 h-2 rounded-full overflow-hidden">
                                        <div 
                                            className="bg-blue-600 h-full transition-all duration-300" 
                                            style={{ width: `${progress}%` }}
                                        ></div>
                                    </div>
                                </div>
                            )}
                            
                            <div className="mt-4 flex items-center justify-center gap-2">
                                <div className="w-2 h-2 rounded-full bg-blue-500 animate-pulse"></div>
                                <span className="text-[11px] font-bold text-slate-600 uppercase tracking-tight">{status}</span>
                            </div>
                        </div>

                        {incomingFile && (
                            <div className="fixed inset-x-6 bottom-10 animate-bounce">
                                <div className="glass p-5 rounded-3xl shadow-2xl border-2 border-blue-500 flex items-center gap-4">
                                    <div className="w-10 h-10 bg-blue-100 rounded-xl flex items-center justify-center text-blue-600">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" x2="12" y1="15" y2="3"/></svg>
                                    </div>
                                    <div className="flex-1 min-w-0">
                                        <h4 className="font-bold text-slate-800 truncate text-sm">{incomingFile.fileName}</h4>
                                        <p className="text-[10px] text-blue-600 font-bold uppercase">{progress}% 수신 완료</p>
                                    </div>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
