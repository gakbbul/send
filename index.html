<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DriveShare - Large File Transfer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://apis.google.com/js/api.js"></script>
    <style>
        body { font-family: 'Noto Sans KR', sans-serif; background-color: #f8fafc; }
        .glass { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.2); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- 설정값 (이 부분에 본인의 구글 API 정보를 넣어야 합니다) ---
        // 주의: CLIENT_ID와 API_KEY가 비어있으면 앱이 정상적으로 초기화되지 않습니다.
        const CLIENT_ID = '63138612699-ak1go4f5510uo63ebc3319nl997fieb9.apps.googleusercontent.com'; 
        const API_KEY = 'AIzaSyC8zfpO4nvwLwoRJSZj0mFXh9HBdIYjGDc'; 
        const SCOPES = 'https://www.googleapis.com/auth/drive.file';
        // --------------------------------------------------------

        const App = () => {
            const [myId, setMyId] = useState('');
            const [targetId, setTargetId] = useState('');
            const [status, setStatus] = useState('시스템 로딩 중...');
            const [isLoggedIn, setIsLoggedIn] = useState(false);
            const [isConfigMissing, setIsConfigMissing] = useState(false);
            const [incomingLink, setIncomingLink] = useState(null);
            
            const peerRef = useRef(null);
            const tokenClient = useRef(null);

            useEffect(() => {
                // 0. 설정값 체크 (에러 방지)
                if (!CLIENT_ID || !API_KEY) {
                    setIsConfigMissing(true);
                    setStatus('API 설정 필요');
                    return;
                }

                // 1. PeerJS 초기화
                const id = Math.floor(10000 + Math.random() * 90000).toString();
                const peer = new Peer(id);
                peerRef.current = peer;
                peer.on('open', (assignedId) => {
                    setMyId(assignedId);
                    setStatus('온라인 (구글 로그인 필요)');
                });

                peer.on('connection', (conn) => {
                    conn.on('data', (data) => {
                        if (data.type === 'drive-link') {
                            setIncomingLink(data);
                            setStatus('새 파일 링크 도착');
                        }
                    });
                });

                // 2. 구글 API 초기화
                const initGapi = () => {
                    try {
                        gapi.load('client', async () => {
                            await gapi.client.init({ 
                                apiKey: API_KEY, 
                                discoveryDocs: ["https://www.googleapis.com/discovery/v1/apis/drive/v3/rest"] 
                            });
                        });
                    } catch (e) {
                        console.error("GAPI Init Error:", e);
                    }
                };
                initGapi();

                try {
                    tokenClient.current = google.accounts.oauth2.initTokenClient({
                        client_id: CLIENT_ID,
                        scope: SCOPES,
                        callback: (response) => {
                            if (response.access_token) setIsLoggedIn(true);
                        },
                    });
                } catch (e) {
                    console.error("GIS Init Error:", e);
                }

                return () => {
                    if (peerRef.current) peerRef.current.destroy();
                };
            }, []);

            const handleLogin = () => {
                if (tokenClient.current) {
                    tokenClient.current.requestAccessToken({ prompt: 'consent' });
                } else {
                    alert("구글 서비스가 아직 준비되지 않았습니다. 잠시 후 다시 시도하세요.");
                }
            };

            const uploadFileToDrive = async (file) => {
                if (!isLoggedIn) {
                    alert('먼저 구글 로그인을 해주세요.');
                    return;
                }
                
                setStatus('드라이브 업로드 시작...');

                try {
                    const metadata = { name: file.name, mimeType: file.type };
                    const form = new FormData();
                    form.append('metadata', new Blob([JSON.stringify(metadata)], { type: 'application/json' }));
                    form.append('file', file);

                    const response = await fetch('https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart&fields=id,webViewLink', {
                        method: 'POST',
                        headers: new Headers({ 'Authorization': 'Bearer ' + gapi.client.getToken().access_token }),
                        body: form
                    });
                    const result = await response.json();

                    if (result.error) throw new Error(result.error.message);

                    // 파일 권한을 '링크가 있는 모든 사용자'로 변경
                    await fetch(`https://www.googleapis.com/drive/v3/files/${result.id}/permissions`, {
                        method: 'POST',
                        headers: new Headers({ 
                            'Authorization': 'Bearer ' + gapi.client.getToken().access_token,
                            'Content-Type': 'application/json'
                        }),
                        body: JSON.stringify({ role: 'reader', type: 'anyone' })
                    });

                    setStatus('링크 생성 완료. 전송 중...');
                    sendLinkToTarget(result.webViewLink, file.name);

                } catch (error) {
                    console.error(error);
                    setStatus('업로드 오류: ' + error.message);
                }
            };

            const sendLinkToTarget = (link, fileName) => {
                if (!targetId) {
                    alert("전송할 상대방 코드가 없습니다. 링크만 생성되었습니다.");
                    window.open(link, '_blank');
                    return;
                }
                const conn = peerRef.current.connect(targetId);
                conn.on('open', () => {
                    conn.send({ type: 'drive-link', link, fileName });
                    setStatus('전송 완료!');
                    setTimeout(() => setStatus('온라인'), 3000);
                });
            };

            if (isConfigMissing) {
                return (
                    <div className="min-h-screen flex items-center justify-center p-6 bg-slate-50">
                        <div className="max-w-md w-full bg-white p-8 rounded-3xl shadow-xl border border-red-100 text-center">
                            <div className="w-16 h-16 bg-red-100 text-red-600 rounded-full flex items-center justify-center mx-auto mb-4">
                                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z"/><path d="M12 9v4"/><path d="M12 17h.01"/></svg>
                            </div>
                            <h2 className="text-xl font-bold text-slate-800 mb-2">설정이 필요합니다</h2>
                            <p className="text-slate-500 text-sm mb-6">
                                소스 코드 상단의 <code>CLIENT_ID</code>와 <code>API_KEY</code>를 입력해야 구글 드라이브 기능을 사용할 수 있습니다.
                            </p>
                            <div className="text-left bg-slate-50 p-4 rounded-xl text-xs font-mono text-slate-600 overflow-x-auto">
                                // index.html 상단 수정<br/>
                                const CLIENT_ID = '발급받은_ID';<br/>
                                const API_KEY = '발급받은_KEY';
                            </div>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen flex flex-col items-center justify-center p-6">
                    <div className="w-full max-w-md">
                        <header className="text-center mb-8">
                            <h1 className="text-4xl font-black text-slate-900 mb-2 tracking-tight">DriveShare</h1>
                            <p className="text-slate-500 text-xs font-bold uppercase tracking-widest">Google Drive + P2P Link</p>
                        </header>

                        <div className="bg-white rounded-3xl p-6 shadow-xl mb-6 border border-slate-100">
                            <div className="flex justify-between items-center mb-4">
                                <span className="text-[10px] font-black text-slate-400 uppercase">My Access Code</span>
                                {!isLoggedIn ? (
                                    <button onClick={handleLogin} className="bg-blue-600 text-white text-[10px] px-3 py-1 rounded-full font-bold hover:bg-blue-700 transition-colors">구글 로그인</button>
                                ) : (
                                    <span className="text-green-500 text-[10px] font-bold flex items-center gap-1">
                                        <div className="w-1.5 h-1.5 bg-green-500 rounded-full animate-pulse"></div>
                                        구글 인증됨
                                    </span>
                                )}
                            </div>
                            <div className="bg-slate-50 p-4 rounded-2xl border border-slate-100 flex justify-between items-center">
                                <span className="text-4xl font-mono font-black text-blue-600">{myId || '-----'}</span>
                                <div className="text-right">
                                    <span className="text-[11px] font-bold text-slate-600">{status}</span>
                                </div>
                            </div>
                        </div>

                        <div className="glass rounded-3xl p-6 shadow-2xl mb-6">
                            <div className="mb-6">
                                <label className="block text-xs font-bold text-slate-400 uppercase mb-2 ml-1">상대방 코드</label>
                                <input 
                                    type="text" 
                                    maxLength="5"
                                    value={targetId}
                                    onChange={(e) => setTargetId(e.target.value.replace(/[^0-9]/g, ''))}
                                    placeholder="00000"
                                    className="w-full px-4 py-4 rounded-2xl border-2 border-slate-100 focus:border-blue-500 outline-none font-mono text-2xl text-center tracking-[0.5em]"
                                />
                            </div>

                            <label className={`relative cursor-pointer block border-2 border-dashed border-slate-200 rounded-3xl p-10 hover:border-blue-400 hover:bg-blue-50/30 transition-all ${!isLoggedIn || !targetId ? 'opacity-50 pointer-events-none' : ''}`}>
                                <div className="text-center">
                                    <div className="w-16 h-16 bg-blue-600 rounded-2xl flex items-center justify-center mx-auto mb-4 shadow-lg">
                                        <svg xmlns="http://www.w3.org/2000/svg" className="h-8 w-8 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 16v1a2 2 0 002 2h12a2 2 0 002-2v-1m-4-8l-4-4m0 0L8 8m4-4v12" />
                                        </svg>
                                    </div>
                                    <h2 className="text-lg font-bold text-slate-800">대용량 파일 업로드</h2>
                                    <p className="text-[10px] text-slate-400 mt-1">구글 드라이브를 통해 공유됩니다</p>
                                </div>
                                <input type="file" className="hidden" onChange={(e) => uploadFileToDrive(e.target.files[0])} />
                            </label>
                        </div>

                        {incomingLink && (
                            <div className="fixed inset-x-6 bottom-10 animate-bounce">
                                <a href={incomingLink.link} target="_blank" className="glass p-5 rounded-3xl shadow-2xl border-2 border-blue-500 flex items-center gap-4 block">
                                    <div className="w-10 h-10 bg-blue-100 rounded-xl flex items-center justify-center text-blue-600">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" x2="12" y1="15" y2="3"/></svg>
                                    </div>
                                    <div className="flex-1 min-w-0">
                                        <h4 className="font-bold text-slate-800 truncate text-sm">{incomingLink.fileName}</h4>
                                        <p className="text-[10px] text-blue-600 font-bold uppercase underline">다운로드 링크 클릭</p>
                                    </div>
                                </a>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
