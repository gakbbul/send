<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickShare P2P - High Stability</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f1f5f9;
        }
        .glass {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        @keyframes pulse-soft {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        .animate-pulse-soft { animation: pulse-soft 2s infinite; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const App = () => {
            const [myId, setMyId] = useState('');
            const [targetId, setTargetId] = useState('');
            const [status, setStatus] = useState('시스템 초기화 중...');
            const [incomingFile, setIncomingFile] = useState(null);
            const [isTransferring, setIsTransferring] = useState(false);
            const peerRef = useRef(null);

            const generateSimpleId = () => {
                return Math.floor(10000 + Math.random() * 90000).toString();
            };

            const initPeer = (id) => {
                if (peerRef.current) {
                    peerRef.current.destroy();
                }

                // Public STUN 서버 리스트 강화
                const peer = new Peer(id, {
                    config: {
                        'iceServers': [
                            { url: 'stun:stun.l.google.com:19302' },
                            { url: 'stun:stun1.l.google.com:19302' },
                            { url: 'stun:stun2.l.google.com:19302' },
                            { url: 'stun:stun3.l.google.com:19302' },
                            { url: 'stun:stun4.l.google.com:19302' }
                        ]
                    },
                    debug: 1
                });

                peerRef.current = peer;

                peer.on('open', (assignedId) => {
                    setMyId(assignedId);
                    setStatus('접속 완료 (온라인)');
                });

                peer.on('connection', (conn) => {
                    setStatus('상대방 기기 연결됨');
                    
                    conn.on('data', (data) => {
                        if (data.type === 'file-offer') {
                            setIncomingFile({ fileName: data.fileName, fileSize: data.fileSize });
                            setStatus('파일 수신 중...');
                        }
                        
                        if (data.type === 'file-data') {
                            const blob = new Blob([data.file], { type: data.fileType });
                            const url = window.URL.createObjectURL(blob);
                            const a = document.createElement('a');
                            a.href = url;
                            a.download = data.fileName;
                            a.click();
                            setStatus('다운로드 완료');
                            setIncomingFile(null);
                            setTimeout(() => setStatus('접속 완료 (온라인)'), 3000);
                        }
                    });

                    conn.on('close', () => {
                        setStatus('연결이 끊겼습니다');
                        setTimeout(() => setStatus('접속 완료 (온라인)'), 3000);
                    });
                });

                peer.on('error', (err) => {
                    console.error('PeerJS Error:', err.type);
                    if (err.type === 'unavailable-id') {
                        initPeer(generateSimpleId());
                    } else if (err.type === 'peer-unavailable') {
                        setStatus('오류: 대상을 찾을 수 없음');
                        setIsTransferring(false);
                    } else if (err.type === 'network') {
                        setStatus('네트워크 연결 확인 필요');
                        setIsTransferring(false);
                    } else {
                        setStatus(`오류: ${err.type}`);
                        setIsTransferring(false);
                    }
                });
            };

            useEffect(() => {
                initPeer(generateSimpleId());
                return () => {
                    if (peerRef.current) peerRef.current.destroy();
                };
            }, []);

            const handleFileUpload = (e) => {
                const file = e.target.files[0];
                if (!file || !targetId) {
                    if(!targetId) alert("받는 쪽 코드를 입력하세요.");
                    return;
                }

                if (targetId === myId) {
                    alert("자신에게 보낼 수 없습니다.");
                    return;
                }

                setIsTransferring(true);
                setStatus('경로 최적화 및 연결 시도...');

                const conn = peerRef.current.connect(targetId, {
                    reliable: true,
                    serialization: 'binary'
                });
                
                let timeout = setTimeout(() => {
                    if (isTransferring) {
                        setStatus('연결 시간 초과 (네트워크 확인)');
                        setIsTransferring(false);
                    }
                }, 15000);

                conn.on('open', () => {
                    clearTimeout(timeout);
                    setStatus('전송 시작...');
                    
                    // 파일 메타데이터 송신
                    conn.send({
                        type: 'file-offer',
                        fileName: file.name,
                        fileSize: file.size
                    });

                    // 실제 데이터 송신
                    conn.send({
                        type: 'file-data',
                        file: file,
                        fileName: file.name,
                        fileType: file.type
                    });

                    setTimeout(() => {
                        setIsTransferring(false);
                        setStatus('전송 완료!');
                        setTimeout(() => setStatus('접속 완료 (온라인)'), 3000);
                    }, 2000);
                });

                conn.on('error', (err) => {
                    clearTimeout(timeout);
                    setStatus('연결 실패');
                    setIsTransferring(false);
                });
            };

            const resetConnection = () => {
                setStatus('재연결 중...');
                initPeer(generateSimpleId());
            };

            return (
                <div className="min-h-screen flex flex-col items-center justify-center p-6 bg-slate-100">
                    <div className="w-full max-w-md">
                        <header className="text-center mb-8">
                            <h1 className="text-4xl font-black text-slate-900 tracking-tight mb-2">QuickShare</h1>
                            <p className="text-slate-500 text-sm font-medium uppercase tracking-widest">Secure P2P Transfer</p>
                        </header>

                        {/* 내 정보 영역 */}
                        <div className="bg-white rounded-3xl p-6 shadow-xl mb-6 border border-slate-200">
                            <div className="flex justify-between items-start mb-4">
                                <span className="text-[10px] font-black text-slate-400 uppercase tracking-tighter">My Access Code</span>
                                <button onClick={resetConnection} className="text-[10px] font-bold text-blue-600 hover:underline">ID 재발급</button>
                            </div>
                            <div className="flex items-center justify-between bg-slate-50 p-4 rounded-2xl border border-slate-100">
                                <span className="text-4xl font-mono font-black text-blue-600 tracking-widest leading-none">
                                    {myId || '-----'}
                                </span>
                                <div className="text-right">
                                    <div className={`text-[10px] font-bold px-2 py-0.5 rounded-full inline-block mb-1 ${myId ? 'bg-green-100 text-green-600' : 'bg-orange-100 text-orange-600'}`}>
                                        {myId ? 'ID READY' : 'WAITING'}
                                    </div>
                                    <p className="text-[9px] text-slate-400 font-medium">상대방에게 이 코드를 알려주세요</p>
                                </div>
                            </div>
                        </div>

                        {/* 파일 보내기 영역 */}
                        <div className="glass rounded-3xl p-6 shadow-2xl mb-6">
                            <div className="mb-6">
                                <label className="block text-xs font-bold text-slate-400 uppercase mb-2 ml-1">받는 사람 코드 (5자리)</label>
                                <input 
                                    type="text" 
                                    maxLength="5"
                                    value={targetId}
                                    onChange={(e) => setTargetId(e.target.value.replace(/[^0-9]/g, ''))}
                                    placeholder="00000"
                                    className="w-full px-4 py-4 rounded-2xl border-2 border-slate-100 focus:border-blue-500 outline-none transition-all font-mono text-2xl text-center tracking-[0.5em] text-slate-700 placeholder:text-slate-200"
                                />
                            </div>

                            <label className={`relative group cursor-pointer block border-2 border-dashed border-slate-200 rounded-3xl p-10 hover:border-blue-400 hover:bg-blue-50/30 transition-all ${isTransferring || !targetId ? 'opacity-50 grayscale' : ''}`}>
                                <div className="text-center">
                                    <div className="w-16 h-16 bg-blue-600 rounded-2xl flex items-center justify-center mx-auto mb-4 shadow-lg group-hover:scale-110 transition-transform">
                                        <svg xmlns="http://www.w3.org/2000/svg" className="h-8 w-8 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 16v1a2 2 0 002 2h12a2 2 0 002-2v-1m-4-8l-4-4m0 0L8 8m4-4v12" />
                                        </svg>
                                    </div>
                                    <h2 className="text-lg font-bold text-slate-800">파일 선택 및 전송</h2>
                                    <p className="text-xs text-slate-400 mt-1 italic">선택 즉시 전송이 시작됩니다</p>
                                </div>
                                <input 
                                    type="file" 
                                    className="hidden" 
                                    onChange={handleFileUpload} 
                                    disabled={isTransferring || !targetId}
                                />
                            </label>
                            
                            <div className="mt-6 flex items-center justify-center gap-2">
                                <div className={`w-2 h-2 rounded-full ${status.includes('오류') ? 'bg-red-500' : 'bg-blue-500 animate-pulse'}`}></div>
                                <span className="text-[11px] font-bold text-slate-600">{status}</span>
                            </div>
                        </div>

                        {/* 수신 알림 모달 형태 */}
                        {incomingFile && (
                            <div className="fixed inset-x-6 bottom-10 animate-bounce">
                                <div className="glass p-5 rounded-3xl shadow-2xl border-2 border-blue-500 flex items-center gap-4">
                                    <div className="w-12 h-12 bg-blue-100 rounded-xl flex items-center justify-center text-blue-600">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" x2="12" y1="15" y2="3"/></svg>
                                    </div>
                                    <div className="flex-1 min-w-0">
                                        <p className="text-[10px] font-black text-blue-600 uppercase">Incoming File</p>
                                        <h4 className="font-bold text-slate-800 truncate text-sm">{incomingFile.fileName}</h4>
                                    </div>
                                    <div className="text-[10px] font-bold text-slate-400">자동 다운로드 중...</div>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
